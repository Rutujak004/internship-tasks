<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
  <h2 class="mb-4">Edit Book</h2>

  <div class="mb-3">
    <input type="text" id="title" class="form-control" placeholder="Title">
  </div>
  <div class="mb-3">
    <input type="text" id="author" class="form-control" placeholder="Author">
  </div>
  <div class="mb-3">
    <input type="number" step="0.01" id="price" class="form-control" placeholder="Price">
  </div>

  <button class="btn btn-warning" onclick="updateBook()">Update Book</button>
  <button class="btn btn-secondary" onclick="window.location.href='books.html'">Cancel</button>
</div>

<script src="app.js"></script>
<script>
window.onload = function() {
  const id = localStorage.getItem("editBookId");
  const token = localStorage.getItem("access");
  if (!token) return window.location.href = "login.html";

  fetch(`${API}/books/${id}/`, {
    headers: { "Authorization": "Bearer " + token }
  })
  .then(res => res.json())
  .then(book => {
    document.getElementById("title").value = book.title;
    document.getElementById("author").value = book.author;
    document.getElementById("price").value = book.price;
  });
}

function updateBook() {
  const id = localStorage.getItem("editBookId");
  const token = localStorage.getItem("access");

  fetch(`${API}/books/${id}/`, {
    method: "PUT",
    headers: {
      "Authorization": "Bearer " + token,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      title: document.getElementById("title").value,
      author: document.getElementById("author").value,
      price: parseFloat(document.getElementById("price").value)
    })
  })
  .then(res => res.json())
  .then(() => window.location.href = "books.html");
}
</script>
</body>
</html>
