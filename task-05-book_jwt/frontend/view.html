<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
  <h2 class="mb-4">Book Details</h2>

  <p><strong>Title:</strong> <span id="title"></span></p>
  <p><strong>Author:</strong> <span id="author"></span></p>
  <p><strong>Price:</strong> â‚¹<span id="price"></span></p>

  <button class="btn btn-secondary" onclick="window.location.href='books.html'">Back</button>
</div>

<script src="app.js"></script>
<script>
window.onload = function() {
  const id = localStorage.getItem("viewBookId");
  const token = localStorage.getItem("access");
  if (!token) return window.location.href = "login.html";

  fetch(`${API}/books/${id}/`, {
    headers: { "Authorization": "Bearer " + token }
  })
  .then(res => res.json())
  .then(book => {
    document.getElementById("title").textContent = book.title;
    document.getElementById("author").textContent = book.author;
    document.getElementById("price").textContent = book.price;
  });
}
</script>
</body>
</html>
