<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="admin.html">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light ms-2" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h2 class="mb-4">Manage Users</h2>

    <!-- Search Bar + Add User Button -->
    <div class="d-flex justify-content-between mb-3">
      <input type="text" id="searchUser" class="form-control w-50" placeholder="Search by username or role...">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
    </div>

    <!-- Users Table -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">All Users</div>
      <div class="card-body">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <!-- Users injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add User Modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addUserForm">
            <input type="text" id="newUsername" placeholder="Username" class="form-control mb-2" required>
            <input type="email" id="newEmail" placeholder="Email" class="form-control mb-2" required>
            <input type="password" id="newPassword" placeholder="Password" class="form-control mb-2" required>
            <select id="newRole" class="form-control mb-2">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
            <button type="submit" class="btn btn-success w-100">Add User</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content shadow-lg">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title">User Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <input type="hidden" id="editUserId">
            <input type="text" id="editUsername" class="form-control mb-2" required>
            <input type="email" id="editEmail" class="form-control mb-2" required>
            <select id="editRole" class="form-control mb-2">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
            <input type="password" id="editPassword" class="form-control mb-2" placeholder="New Password (optional)">
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }
  </script>
  <script src="js/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
