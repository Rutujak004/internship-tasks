<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NotesApp - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">NotesApp</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
      </ul>
    </div>
  </nav>

  <!-- Alerts -->
  <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index:1055; width:50%;"></div>

  <!-- Home Content -->
  <div class="container text-center mt-5">
    <h1>Welcome to NotesApp</h1>
    <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Register</h5></div>
      <div class="modal-body">
        <form id="registerForm">
          <input class="form-control mb-2" placeholder="Username" id="regUsername">
          <input class="form-control mb-2" placeholder="Email" id="regEmail">
          <input class="form-control mb-2" type="password" placeholder="Password" id="regPassword">
          <input class="form-control mb-2" type="password" placeholder="Confirm Password" id="regPassword2">
          <select class="form-control mb-2" id="regRole">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
          </select>
          <button class="btn btn-primary w-100">Register</button>
        </form>
      </div>
    </div></div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Login</h5></div>
      <div class="modal-body">
        <form id="loginForm">
          <input class="form-control mb-2" placeholder="Username" id="loginUsername">
          <input class="form-control mb-2" type="password" placeholder="Password" id="loginPassword">
          <button class="btn btn-success w-100">Login</button>
        </form>
      </div>
    </div></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
