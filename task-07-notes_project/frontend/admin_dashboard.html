<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Notes App - Admin</a>
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </nav>

  <div id="alertContainer" class="container mt-3"></div>

  <div class="container mt-4">
    <h2>Admin Dashboard</h2>
    <form id="userForm" class="mb-4 row g-2">
      <div class="col-md-3"><input type="text" id="userUsername" class="form-control" placeholder="Username" required></div>
      <div class="col-md-3"><input type="email" id="userEmail" class="form-control" placeholder="Email" required></div>
      <div class="col-md-3"><input type="password" id="userPassword" class="form-control" placeholder="Password" required></div>
      <div class="col-md-2">
        <select id="userRole" class="form-select" required>
          <option value="USER">USER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
      <div class="col-md-1"><button type="submit" class="btn btn-success w-100">Add</button></div>
    </form>

    <ul id="usersList" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/admin_dashboard.js"></script>
</body>
</html>
