<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Notes App - User</a>
      <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </nav>

  <div id="alertContainer" class="container mt-3"></div>

  <div class="container mt-4">
    <h2>User Dashboard</h2>
    <div class="mb-3">
      <button id="myNotesBtn" class="btn btn-primary btn-sm">My Notes</button>
      <button id="addNoteBtn" class="btn btn-success btn-sm">Add Note</button>
    </div>

    <ul id="notesList" class="list-group"></ul>

    <form id="noteForm" class="mt-3" style="display:none;">
      <input type="text" id="noteTitle" class="form-control mb-2" placeholder="Note Title" required>
      <textarea id="noteContent" class="form-control mb-2" placeholder="Note Content" required></textarea>
      <button type="submit" class="btn btn-success">Save Note</button>
    </form>
  </div>

  <!-- Share Modal -->
  <div class="modal fade" id="shareModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Share Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="shareUser" class="form-control" placeholder="Enter username">
        </div>
        <div class="modal-footer">
          <button type="button" id="shareConfirmBtn" class="btn btn-primary">Share</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/notes.js"></script>
</body>
</html>
