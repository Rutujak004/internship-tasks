<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NotesApp - User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">NotesApp</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="user_dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Alerts -->
  <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x mt-3" 
       style="z-index:1055; width:50%;"></div>

  <!-- Dashboard Content -->
  <div class="container mt-4">
    <h2>Welcome, <span id="usernameDisplay"></span></h2>

    <div class="mb-3">
      <button class="btn btn-primary me-2" id="myNotesBtn">My Notes</button>
      <button class="btn btn-success" id="addNoteBtn" data-bs-toggle="modal" data-bs-target="#noteModal">Add Note</button>
    </div>

    <ul class="list-group" id="notesList"></ul>
  </div>

  <!-- Note Modal -->
  <div class="modal fade" id="noteModal" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add Note</h5></div>
      <div class="modal-body">
        <form id="noteForm">
          <input class="form-control mb-2" placeholder="Title" id="noteTitle">
          <textarea class="form-control mb-2" placeholder="Content" id="noteContent"></textarea>
          <button class="btn btn-primary w-100">Save</button>
        </form>
      </div>
    </div></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/api.js"></script>
  <script src="js/user_notes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
