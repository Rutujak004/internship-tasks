<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-header bg-warning text-dark">
          <h4 class="mb-0">✏️ Edit Book</h4>
        </div>

        <div class="card-body">

          <div class="mb-3">
            <label class="form-label">Title</label>
            <input id="title" class="form-control" placeholder="Enter book title">
          </div>

          <div class="mb-3">
            <label class="form-label">Author</label>
            <input id="author" class="form-control" placeholder="Enter author name">
          </div>

          <div class="mb-3">
            <label class="form-label">Publish Date</label>
            <input id="date" type="date" class="form-control">
          </div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-primary" onclick="update()">Update</button>
            <a href="list.html" class="btn btn-secondary">Back</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
const API = "http://127.0.0.1:8000/api/books/";
const id = new URLSearchParams(location.search).get("id");

fetch(API + id + "/")
.then(r => r.json())
.then(b => {
  title.value = b.title;
  author.value = b.author;
  date.value = b.publish_date;
});

function update() {
  fetch(API + id + "/", {
    method: "PUT",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      title: title.value,
      author: author.value,
      publish_date: date.value
    })
  }).then(() => location.href = "list.html");
}
</script>

</body>
</html>
