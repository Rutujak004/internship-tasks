<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-header bg-info text-white">
          <h4 class="mb-0">ðŸ“˜ Book Details</h4>
        </div>

        <div class="card-body">

          <div class="mb-3">
            <label class="form-label fw-bold">Title</label>
            <div class="form-control bg-light" id="title"></div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Author</label>
            <div class="form-control bg-light" id="author"></div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Publish Date</label>
            <div class="form-control bg-light" id="date"></div>
          </div>

          <div class="text-end">
            <a href="list.html" class="btn btn-secondary">Back</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
const API = "http://127.0.0.1:8000/api/books/";
const id = new URLSearchParams(location.search).get("id");

fetch(API + id + "/")
.then(res => res.json())
.then(b => {
  document.getElementById("title").innerText = b.title;
  document.getElementById("author").innerText = b.author;
  document.getElementById("date").innerText = b.publish_date;
});
</script>

</body>
</html>
