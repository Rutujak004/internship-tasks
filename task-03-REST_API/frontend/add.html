<!DOCTYPE html>
<html>
<head>
  <title>Add Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container col-md-6">

<h3>Add Book</h3>

<input id="title" class="form-control mb-2" placeholder="Title">
<input id="author" class="form-control mb-2" placeholder="Author">
<input id="date" type="date" class="form-control mb-3">

<button class="btn btn-primary" onclick="save()">Save</button>
<a href="list.html" class="btn btn-secondary">Back</a>

</div>

<script>
const API = "http://127.0.0.1:8000/api/books/";

function save() {
  fetch(API, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      title: title.value,
      author: author.value,
      publish_date: date.value
    })
  }).then(() => location.href = "list.html");
}
</script>
</body>
</html>
